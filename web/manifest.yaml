--- 
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
  namespace: roboshop
data:
  nginx.conf: |
     # this config file is loading from nginx config map.
     user nginx;
     worker_processes auto;
     pid /var/run/nginx.pid;

     error_log  /var/log/nginx/error.log notice;

     events {
      worker_connections 768;
      # multi_accept on;
       }

     http {

        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        log_format  main  '$remote_addr $time_local $request $status $body_bytes_sent $request_time';

        access_log  /var/log/nginx/access.log  main;

        sendfile        on;
        #tcp_nopush     on;

        keepalive_timeout  65;

        #gzip  on;

        include /etc/nginx/conf.d/*.conf;

        server {
            listen       80;
            server_name  localhost;
            location / {
                root   /usr/share/nginx/html;
                index  index.html index.htm;
            }
            error_page   500 502 503 504  /50x.html;
            location = /50x.html {
                root   /usr/share/nginx/html;
            }

            proxy_http_version 1.1;
            location /images/ {
            expires 5s;
            root   /usr/share/nginx/html;
            try_files $uri /images/placeholder.jpg;
            }

            location /api/catalogue/ {
             proxy_pass http://catalogue/;
            }

            location /api/user/ {
             proxy_pass http://user/;
            }

            location /api/cart/ {
             proxy_pass http://cart/;
            } 

            location /api/shipping/ {
             proxy_pass http://shipping/;
            }

            
            location /nginx_status {
                stub_status on;
                access_log off;
            }
        }

     }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: roboshop
  labels:
    name: web
    tier: web
spec:
  replicas: 1
  selector:
    matchLabels:
      name: web
      tier: web
  strategy:
    type: RollingUpdate
    rollingUpdate:
     maxUnavailable: 1 # we asked for 10 and we are ok if 9 pods are available at the time of upgrade.
     maxSurge: 1 # we asked for 10 and we are ok if 11 pods are running at the time of upgrade.
  template:
    metadata:
      labels:
        name: web
        tier: web
    spec:
      containers:
      - name: web
        imagePullPolicy: Always
        image: gopalareddy/web:k8
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
       - name: nginx-config  
         configMap:
          name: nginx-conf
          items:
            - key: nginx.conf
              path: nginx.conf  

---
apiVersion: v1
kind: Service
metadata:
 name: web
 namespace: roboshop
spec:
 type: LoadBalancer
 selector:
  name: web
  tier: web
 ports:
  - protocol: TCP
    port: 80
    targetPort: 80
 
---
apiVersion: v1
kind: ConfigMap
metadata:
 name: catalogue-config
 namespace: roboshop
data:
 MONGO_URL: "mongodb://mongodb:27017/catalogue"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    name: catalogue
    tier: app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: catalogue
      tier: app
  strategy:
    type: RollingUpdate
    rollingUpdate:
     maxUnavailable: 1 # we asked for 10 and we are ok if 9 pods are available at the time of upgrade.
     maxSurge: 1 # we asked for 10 and we are ok if 11 pods are running at the time of upgrade.
  template:
    metadata:
      labels:
        name: catalogue
        tier: app
    spec:
      containers:
      - name: catalogue
        imagePullPolicy: Always
        image: gopalareddy/catalogue:k8
        envFrom:
        - ConfigMapRef:
           name: catalogue-config
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
 name: catalogue
 namespace: roboshop
spec:
 selector:
  server: catalogue
  tier: app
 ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
 